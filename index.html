<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="design.css">

</head>
<body>
	<div id="header">	
		<h1 id="title">Survey Form</h1>
		<p id="description"> This is a survey to find out about you and your skills in software development.</p>
	</div>
	<form id="survey-form" action="">
		<label id="name-label">First Name: <input id="name" type="text" placeholder="First Name" required></label>

		<label id="surname-label">Surname: <input type="text" placeholder="Surname" required></label>

		<label id="email-label">E-Mail: <input type="email" placeholder="E-Mail Address" required id="email"></label>

		<label id="number-label">Age: <input id="number" type="Number" placeholder="16-65" min="16" max="65" required></label>

		<label id="gender">Gender: </label>
			<label id="male-female" class="options">Male<input type="radio" name="male-female" id="male" value="1"></label>

			<label id="male-female" class="options">Female<input type="radio" name="male-female" id="female" value="2"></label>

		<label id="skills"> Which of the following skills do you know?</label>
			<label id="HTML" class="options"><input type="checkbox" name="skills" value="1">HTML</label>
			<label id="CSS" class="options"><input type="checkbox" name="skills" value="2">CSS</label>
			<label id="JavaScript" class="options"><input type="checkbox" name="skills" value="3">JavaScript</label>
		

		<label id="prefered-language">Prefered programming language:</label><select name="prefered-language" id="dropdown">
			<option value="None">[Please Select]</option>
			<option value="JavaScript">JavaScript</option>
			<option value="PHP">PHP</option>
			<option value="Python">Python</option>
			<option value="Other">Other</option>
		</select>

		<label><textarea placeholder="Describe yourself as a software developer"></textarea></label>

		<button type="submit" id="submit">Submit</button>
	</form>

	<script src= "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


</body>
</html>
